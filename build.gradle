project.version='1.0.0'

buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.5"
  }
}

// Apply the java-library plugin to add support for Java Library
//apply plugin: 'java-library'

apply plugin: 'eclipse'
apply plugin: 'java'
apply plugin: 'org.sonarqube'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    implementation 'org.apache.commons:commons-math3:3.6.1'
    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
	compile 'org.apache.commons:commons-lang3:3.6'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:22.0'
    
    // Driver for MongoDB 
	implementation 'org.mongodb:mongo-java-driver:3.4.3'
	
	// https://mvnrepository.com/artifact/com.thoughtworks.xstream/xstream
    compile 'com.thoughtworks.xstream:xstream:1.4.10'
    // https://mvnrepository.com/artifact/org.codehaus.jettison/jettison
	compile 'org.codehaus.jettison:jettison:1.3.8'
	
	// https://mvnrepository.com/artifact/org.apache.ws.jaxme/jaxmexs
	compile 'org.apache.ws.jaxme:jaxmexs:0.5.2'
	
	// https://mvnrepository.com/artifact/xerces/xercesImpl
	compile 'xerces:xercesImpl:2.11.0'

    
	// https://mvnrepository.com/artifact/in.jlibs/jlibs-xml
	compile 'in.jlibs:jlibs-xml:2.2.1'
	// https://mvnrepository.com/artifact/in.jlibs/jlibs-xsd
	compile 'in.jlibs:jlibs-xsd:2.2.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
}

sonarqube {
  properties {
    property "sonar.projectName", project.name
    property "sonar.projectDescription", BundleDescription
    property "sonar.sourceEncoding", "UTF-8"
  }
}

defaultTasks 'eclipse', 'jar'

